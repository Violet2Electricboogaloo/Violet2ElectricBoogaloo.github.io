<body>
    <div id="back" style="display:flex;justify-content:center;align-items:center; vertical-align: middle; width: 100%; height: 100%;">
        <div id="primary" style="display: block; max-width: 1250px; max-height: 750px;">

            <div id="title">
                <h1>Reccomended to be played in a browser size of atleast 500x500px</h1>
                <p id="currentwidth">Current size: <span id="widthspan">???</span>x<span id="heightspan">???</span>px</p>
                <hr>
                <button class="from" id="button1-1" onclick="from('1-1')" style="background-color: blue;">1</button>
                <button class="from" id="button2-1" onclick="from('2-1')" style="background-color: blueviolet;">2</button>
                <button class="from" id="button1-2" onclick="from('1-2')" style="background-color: blue;">1</button>
                <button class="from" id="button2-2" onclick="from('2-2')" style="background-color: blueviolet;">2</button>
                <hr>
                <h1>How to play:</h1>
                <p>Press one of the buttons above. <br> Then, match it with the button of the same type!</p>
                <p><b>But be careful!</b> You can only mess up so many times...</p>
            </div>

            <div id="game">
                
            </div>
        </div>
    </div>
